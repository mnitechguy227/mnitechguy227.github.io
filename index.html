<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Prasad | Decision Scientist</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at 10% 20%, rgb(248, 250, 252) 0%, rgb(241, 245, 249) 90%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CLAWBOT ANIMATIONS --- */
        @keyframes walk {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes weld-flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; filter: drop-shadow(0 0 15px #facc15); }
        }

        /* The Robot Container */
        #clawbot-layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .clawbot-wrapper {
            position: absolute;
            bottom: 20px;
            width: 160px; /* Bigger robot */
            height: 220px;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.5s ease-out;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
        }

        .clawbot-legs { animation: bob 0.6s infinite ease-in-out; }
        .leg-left { transform-origin: top; animation: walk 0.8s infinite linear; }
        .leg-right { transform-origin: top; animation: walk 0.8s infinite linear reverse; }
        
        .spark {
            position: absolute;
            width: 8px; height: 8px;
            background: #facc15;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* --- UI LAYOUT --- */
        .glass-nav {
            position: sticky; top: 20px;
            width: 90%; max-width: 1200px; margin: 0 auto;
            background: var(--glass); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 1rem 2rem; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        
        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: -0.05em; }
        
        .container {
            max-width: 1200px; margin: 0 auto; padding: 2rem;
            position: relative; z-index: 1;
        }

        /* Hero */
        .hero {
            min-height: 70vh;
            display: flex; align-items: center;
            position: relative;
        }
        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem; line-height: 0.95;
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .tagline {
            font-size: 1.5rem; color: var(--text-light); max-width: 600px; margin-bottom: 2rem;
        }

        /* Grid Layout */
        .bento-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 8rem; /* Space for walking robot */
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 50px -15px rgba(59, 130, 246, 0.1); }
        .card-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; margin-bottom: 1rem; }

        /* Chat Widget */
        .chat-widget {
            position: fixed; bottom: 30px; right: 30px;
            width: 380px; height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 200;
            display: flex; flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%) scale(0.9); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
        
        /* Mobile */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .bento-grid { grid-template-columns: 1fr; }
            .clawbot-wrapper { width: 120px; height: 160px; }
            .chat-widget { width: 100%; height: 80vh; bottom: 0; right: 0; border-radius: 24px 24px 0 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ‚öôÔ∏è CONFIGURATION ---
        // 1. API KEY (I inserted your key below)
        const KIMI_API_KEY = 'sk-L7u7HDduzLDhpv41CAGHfwJSzmrzx1sdqgXkMzoea0WpjJdM'; 
        
        // 2. SOCIAL MEDIA - ‚ö†Ô∏è CHANGE THIS TO YOUR REAL TWITTER HANDLE!
        const TWITTER_HANDLE = "mnitechguy"; 
        
        // 3. API URL with PROXY (The Fix!)
        // We use corsproxy.io to bypass the browser security block
        const PROXY_URL = 'https://corsproxy.io/?';
        const TARGET_URL = 'https://api.moonshot.cn/v1/chat/completions';
        const FINAL_URL = PROXY_URL + encodeURIComponent(TARGET_URL);

        // --- ü§ñ CLAWBOT COMPONENT (The Walker) ---
        const LivingClawBot = ({ onInteract, isChatOpen }) => {
            const [pos, setPos] = useState(10); 
            const [direction, setDirection] = useState(1); 
            const [action, setAction] = useState('walking'); 
            const [sparks, setSparks] = useState([]);
            
            useEffect(() => {
                if (isChatOpen) {
                    setAction('idle');
                    return;
                }

                const moveInterval = setInterval(() => {
                    if (action === 'building') return;

                    setPos(prev => {
                        let next = prev + (0.3 * direction); // Faster walk
                        if (next > 85) { setDirection(-1); return 85; }
                        if (next < 5) { setDirection(1); return 5; }
                        
                        // 1% chance to stop and build per tick
                        if (Math.random() < 0.01) {
                            startBuilding();
                        }
                        return next;
                    });
                }, 50);

                return () => clearInterval(moveInterval);
            }, [direction, action, isChatOpen]);

            const startBuilding = () => {
                setAction('building');
                const newSparks = Array.from({length: 8}).map((_, i) => ({
                    id: Date.now() + i,
                    x: (Math.random() - 0.5) * 60,
                    y: (Math.random() - 0.5) * 60
                }));
                setSparks(newSparks);
                
                setTimeout(() => {
                    setSparks([]);
                    setAction('walking');
                }, 2500); 
            };

            return (
                <div id="clawbot-layer">
                    <div 
                        className="clawbot-wrapper"
                        onClick={onInteract}
                        style={{
                            left: `${pos}%`,
                            transform: `scaleX(${direction})`, 
                        }}
                    >
                        {/* Speech Bubble */}
                        {!isChatOpen && (
                            <div style={{
                                position: 'absolute', top: -50, left: direction === 1 ? 0 : -100,
                                background: 'white', padding: '8px 16px', borderRadius: 12,
                                fontSize: '13px', fontWeight: 'bold', boxShadow: '0 5px 15px rgba(0,0,0,0.1)',
                                transform: `scaleX(${direction})`, 
                                opacity: action === 'building' ? 1 : 0.9,
                                whiteSpace: 'nowrap', border: '2px solid #3b82f6'
                            }}>
                                {action === 'building' ? '‚ö° Fixing Bugs...' : 'üëÄ Searching for Papers...'}
                            </div>
                        )}

                        {/* Spark Effects */}
                        {action === 'building' && sparks.map(s => (
                            <div key={s.id} className="spark" style={{
                                left: 75 + s.x, top: 100 + s.y,
                                animation: 'weld-flash 0.4s infinite'
                            }} />
                        ))}

                        {/* Robot SVG */}
                        <svg viewBox="0 0 150 200" style={{width: '100%', height: '100%'}}>
                            <g className={action === 'walking' ? "clawbot-legs" : ""}>
                                <rect className={action === 'walking' ? "leg-left" : ""} x="50" y="140" width="18" height="45" rx="5" fill="#64748b" />
                                <rect className={action === 'walking' ? "leg-right" : ""} x="85" y="140" width="18" height="45" rx="5" fill="#64748b" />
                            </g>
                            
                            <g transform="translate(0, 0)">
                                <circle cx="75" cy="80" r="55" fill="white" stroke="#3b82f6" strokeWidth="4" />
                                <circle cx="75" cy="80" r="45" fill="#eff6ff" />
                                
                                <circle cx="60" cy="75" r="7" fill="#1e293b">
                                    <animate attributeName="r" values="7;2;7" dur="4s" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="90" cy="75" r="7" fill="#1e293b">
                                    <animate attributeName="r" values="7;2;7" dur="4s" repeatCount="indefinite"/>
                                </circle>
                                
                                <path d="M 60 100 Q 75 115 90 100" fill="none" stroke="#3b82f6" strokeWidth="3" strokeLinecap="round" />
                                
                                <line x1="75" y1="25" x2="75" y2="5" stroke="#94a3b8" strokeWidth="4" />
                                <circle cx="75" cy="5" r="6" fill={action === 'building' ? "#facc15" : "#ef4444"}>
                                    <animate attributeName="opacity" values="1;0.4;1" dur="0.5s" repeatCount="indefinite"/>
                                </circle>

                                <g transform={action === 'building' ? "rotate(25 125 90)" : "rotate(0)"} style={{transition: 'transform 0.2s'}}>
                                    <rect x="120" y="80" width="35" height="12" rx="5" fill="#475569" />
                                    <rect x="150" y="75" width="6" height="22" fill="#3b82f6" />
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            );
        };

        // --- üí¨ CHAT COMPONENT ---
        const ChatInterface = ({ onClose }) => {
            const [messages, setMessages] = useState([
                { role: 'bot', content: "ü§ñ ClawBot Online. I am connected to the Kimi 2.5 Brain via secure proxy. Ask me about Ashish's research!" }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = input.trim();
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setLoading(true);

                try {
                    // Using Proxy URL to fix CORS
                    const response = await fetch(FINAL_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json', 
                            'Authorization': `Bearer ${KIMI_API_KEY}` 
                        },
                        body: JSON.stringify({
                            model: 'moonshot-v1-8k',
                            messages: [
                                { role: 'system', content: "You are ClawBot, a helpful assistant for Ashish Prasad, a PhD scholar in Operations Management. Keep answers professional and concise." },
                                ...messages.map(m => ({ role: m.role === 'bot' ? 'assistant' : 'user', content: m.content })),
                                { role: 'user', content: userMsg }
                            ],
                            temperature: 0.3
                        })
                    });
                    
                    const data = await response.json();
                    
                    if(data.error) {
                        throw new Error(data.error.message || "API Error");
                    }
                    
                    if(!data.choices || data.choices.length === 0) {
                        throw new Error("No response from AI");
                    }

                    setMessages(prev => [...prev, { role: 'bot', content: data.choices[0].message.content }]);
                } catch (err) {
                    console.error(err);
                    setMessages(prev => [...prev, { role: 'bot', content: "‚ö†Ô∏è Connection Failed: " + err.message + ". (Check Console for details)" }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="chat-widget">
                    <div style={{padding:'1.5rem', borderBottom:'1px solid #f1f5f9', display:'flex', justifyContent:'space-between', background:'#fff'}}>
                        <h3 style={{fontFamily:'Space Grotesk', color:'#3b82f6'}}>ClawBot AI</h3>
                        <button onClick={onClose} style={{border:'none', background:'none', cursor:'pointer', fontSize:'1.2rem'}}>‚úï</button>
                    </div>
                    <div style={{flex:1, overflowY:'auto', padding:'1.5rem', background:'#f8fafc'}}>
                        {messages.map((m,i) => (
                            <div key={i} style={{
                                padding:'12px 18px', borderRadius:'14px', marginBottom:'12px', fontSize:'0.95rem',
                                background: m.role === 'bot' ? 'white' : '#3b82f6',
                                color: m.role === 'bot' ? '#1e293b' : 'white',
                                alignSelf: m.role === 'bot' ? 'flex-start' : 'flex-end',
                                maxWidth: '85%', marginLeft: m.role === 'user' ? 'auto' : 0,
                                boxShadow: '0 2px 5px rgba(0,0,0,0.05)'
                            }}>{m.content}</div>
                        ))}
                        {loading && <div style={{fontSize:'0.8rem', color:'#64748b', fontStyle:'italic'}}>Thinking...</div>}
                        <div ref={bottomRef} />
                    </div>
                    <div style={{padding:'1rem', background:'white', borderTop:'1px solid #e2e8f0'}}>
                        <input 
                            value={input} onChange={e => setInput(e.target.value)} 
                            onKeyPress={e => e.key === 'Enter' && handleSend()}
                            placeholder="Type a message..."
                            style={{width:'100%', padding:'14px', borderRadius:'12px', border:'1px solid #e2e8f0', outline:'none', background:'#f8fafc'}}
                        />
                    </div>
                </div>
            );
        };

        // --- üì± MAIN APP ---
        const App = () => {
            const [chatOpen, setChatOpen] = useState(false);

            useEffect(() => {
                if (window.twttr) window.twttr.widgets.load();
            }, []);

            return (
                <div>
                    <nav className="glass-nav">
                        <div className="logo">Ashish.</div>
                        <div style={{display:'flex', gap:'2rem'}}>
                            <a href="#work" style={{textDecoration:'none', color:'#1e293b', fontWeight:500}}>Work</a>
                            <a href="#social" style={{textDecoration:'none', color:'#1e293b', fontWeight:500}}>Updates</a>
                        </div>
                    </nav>

                    <div className="container">
                        <section className="hero">
                            <div>
                                <div style={{display:'inline-block', padding:'6px 16px', background:'#eff6ff', color:'#3b82f6', borderRadius:'100px', fontSize:'0.9rem', fontWeight:'600', marginBottom:'1.5rem', border:'1px solid #dbeafe'}}>
                                    Open to Collaboration
                                </div>
                                <h1>Building the future of<br/>Decision Science.</h1>
                                <p className="tagline">PhD Scholar at IIM Kashipur. Integrating Digital Twins & AI Agents into Operations Management.</p>
                                <button onClick={() => setChatOpen(true)} style={{padding:'16px 32px', background:'#1e293b', color:'white', border:'none', borderRadius:'14px', fontSize:'1rem', fontWeight:'bold', cursor:'pointer', boxShadow:'0 10px 20px rgba(30, 41, 59, 0.2)'}}>
                                    Ask ClawBot AI
                                </button>
                            </div>
                        </section>

                        {/* BENTO GRID LAYOUT */}
                        <div className="bento-grid" id="social">
                            {/* Research Column */}
                            <div style={{display:'flex', flexDirection:'column', gap:'2rem'}}>
                                <div className="card">
                                    <h3 className="card-title">Latest Research</h3>
                                    <div style={{display:'flex', justifyContent:'space-between', borderBottom:'1px solid #f1f5f9', paddingBottom:'1.5rem', marginBottom:'1.5rem'}}>
                                        <div>
                                            <div style={{fontWeight:'bold', fontSize:'1.1rem'}}>Supply Chain Resilience Agents</div>
                                            <div style={{fontSize:'0.9rem', color:'#64748b', marginTop:'0.5rem'}}>Working Paper ‚Ä¢ 2026</div>
                                            <div style={{fontSize:'0.85rem', color:'#3b82f6', marginTop:'0.5rem'}}>#DigitalTwins #AI</div>
                                        </div>
                                        <span style={{fontSize:'2rem'}}>üìÑ</span>
                                    </div>
                                    <div style={{display:'flex', justifyContent:'space-between'}}>
                                        <div>
                                            <div style={{fontWeight:'bold', fontSize:'1.1rem'}}>SME Digital Transformation</div>
                                            <div style={{fontSize:'0.9rem', color:'#64748b', marginTop:'0.5rem'}}>Under Review ‚Ä¢ IIM Kashipur</div>
                                            <div style={{fontSize:'0.85rem', color:'#3b82f6', marginTop:'0.5rem'}}>#PLS-SEM #Analytics</div>
                                        </div>
                                        <span style={{fontSize:'2rem'}}>üìä</span>
                                    </div>
                                </div>
                            </div>

                            {/* Social Feed Column (Twitter Auto-Embed) */}
                            <div className="card" style={{padding:0, overflow:'hidden', minHeight:'500px'}}>
                                <div style={{padding:'1.5rem', borderBottom:'1px solid #f1f5f9', background:'#fff'}}>
                                    <h3 className="card-title" style={{marginBottom:0}}>Live Updates</h3>
                                    <p style={{fontSize:'0.8rem', color:'#64748b'}}>Direct from X (Twitter)</p>
                                </div>
                                <div style={{height:'420px', overflowY:'auto', background:'#f8fafc'}}>
                                    <a className="twitter-timeline" data-height="420" href={`https://twitter.com/${TWITTER_HANDLE}?ref_src=twsrc%5Etfw`}>
                                        Loading Tweets for {TWITTER_HANDLE}...
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* INTERACTIVE ELEMENTS */}
                    <LivingClawBot onInteract={() => setChatOpen(true)} isChatOpen={chatOpen} />
                    
                    {chatOpen && <ChatInterface onClose={() => setChatOpen(false)} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
