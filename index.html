<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Prasad | PhD Scholar & Tech Innovator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:wght@400;700;900&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --tech-green: #00ff88;
            --text: #f1f1f1;
            --text-muted: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 4rem;
        }
        
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--tech-green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--tech-green);
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        nav a:hover {
            color: var(--tech-green);
        }
        
        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            min-height: 80vh;
            padding: 2rem 0;
        }
        
        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--tech-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero-content .subtitle {
            font-size: 1.5rem;
            color: var(--tech-green);
            margin-bottom: 1rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero-content .description {
            font-size: 1.2rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--tech-green);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--tech-green);
        }
        
        .btn-secondary:hover {
            background: var(--tech-green);
            color: var(--primary);
        }
        
        /* ClawBot Container */
        .clawbot-container {
            position: relative;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clawbot-speech {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--tech-green);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--tech-green);
            max-width: 300px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        
        .clawbot-speech::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--tech-green);
        }
        
        /* Sections */
        .section {
            padding: 6rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--tech-green);
        }
        
        /* Research Cards */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .research-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .research-card:hover {
            transform: translateY(-10px);
            border-color: var(--tech-green);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        }
        
        .research-card h3 {
            color: var(--tech-green);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .research-card p {
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        .research-tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--tech-green);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 1rem;
            margin-right: 0.5rem;
            font-family: 'Space Mono', monospace;
        }
        
        /* Experience Timeline */
        .timeline {
            position: relative;
            padding-left: 3rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--tech-green), transparent);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            padding-left: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.5rem;
            top: 0;
            width: 15px;
            height: 15px;
            background: var(--tech-green);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .timeline-item h3 {
            color: var(--tech-green);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .timeline-item .date {
            color: var(--text-muted);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .timeline-item p {
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 6rem;
        }
        
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .social-links a {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: var(--tech-green);
            transform: translateY(-3px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .clawbot-container {
                height: 400px;
            }
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ClawBot SVG Component
        const ClawBot = ({ mood = 'happy' }) => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isWaving, setIsWaving] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    setPosition({
                        x: Math.sin(Date.now() / 1000) * 20,
                        y: Math.cos(Date.now() / 1500) * 10
                    });
                }, 50);

                const waveInterval = setInterval(() => {
                    setIsWaving(true);
                    setTimeout(() => setIsWaving(false), 1000);
                }, 5000);

                return () => {
                    clearInterval(interval);
                    clearInterval(waveInterval);
                };
            }, []);

            return (

                    height="500"

                        <animate attributeName="opacity" values="0.2;0;0.2" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            );
        };
