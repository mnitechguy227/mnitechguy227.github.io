<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Prasad | Decision Scientist</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-highlight: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CLAWBOT ANIMATIONS --- */
        @keyframes walk { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        @keyframes hover { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        /* Robot Layer */
        #clawbot-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100vh;
            pointer-events: none; z-index: 50;
        }

        .clawbot-wrapper {
            position: absolute; bottom: 20px; width: 140px; height: 180px;
            pointer-events: auto; cursor: pointer; transition: transform 0.5s ease-out;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        /* --- UI LAYOUT --- */
        .glass-nav {
            position: sticky; top: 0; width: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--surface-highlight);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        
        .logo { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--accent); letter-spacing: -1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }

        /* Hero */
        .hero { padding: 6rem 0; }
        .hero h1 {
            font-size: 4.5rem; line-height: 1; margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline { font-size: 1.25rem; color: var(--text-muted); max-width: 600px; margin-bottom: 2rem; }

        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 8rem; }
        .card {
            background: var(--surface); border: 1px solid var(--surface-highlight);
            padding: 2rem; border-radius: 16px; transition: all 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }
        .card h3 { margin-bottom: 0.5rem; color: var(--text-main); }
        .card-meta { font-size: 0.85rem; color: var(--accent); margin-bottom: 1rem; font-family: 'JetBrains Mono', monospace; }

        /* Social Carousel */
        .social-card { background: linear-gradient(145deg, var(--surface), #1e1e2e); position: relative; overflow: hidden; }
        .tweet-mock { padding: 1.5rem; border-left: 3px solid var(--accent); background: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 1rem; }

        /* Chat Widget */
        .chat-widget {
            position: fixed; bottom: 30px; right: 30px; width: 380px; height: 550px;
            background: var(--surface); border: 1px solid var(--surface-highlight);
            border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 200; display: flex; flex-direction: column; overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }
        .chat-header { padding: 1.2rem; background: var(--bg); border-bottom: 1px solid var(--surface-highlight); display: flex; justify-content: space-between; }
        .chat-body { flex: 1; overflow-y: auto; padding: 1.5rem; background: #131c31; }
        .chat-input-area { padding: 1rem; background: var(--bg); border-top: 1px solid var(--surface-highlight); }
        .chat-input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--surface-highlight);
            background: var(--surface); color: white; outline: none; font-family: 'Outfit', sans-serif;
        }
        .chat-input:focus { border-color: var(--accent); }

        .msg { padding: 10px 15px; border-radius: 12px; margin-bottom: 10px; font-size: 0.9rem; max-width: 85%; }
        .bot { background: var(--surface); color: var(--text-muted); align-self: flex-start; border: 1px solid var(--surface-highlight); }
        .user { background: var(--accent); color: white; align-self: flex-end; margin-left: auto; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .clawbot-wrapper { width: 100px; height: 140px; }
            .chat-widget { width: 100%; height: 70vh; bottom: 0; right: 0; border-radius: 20px 20px 0 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ‚öôÔ∏è CONFIGURATION ---
        const KIMI_API_KEY = 'sk-L7u7HDduzLDhpv41CAGHfwJSzmrzx1sdqgXkMzoea0WpjJdM'; 
        // ‚ö†Ô∏è Uses a proxy to fix the CORS error you saw
        const API_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://api.moonshot.cn/v1/chat/completions');

        // --- ü§ñ CLAWBOT (The Walker) ---
        const LivingClawBot = ({ onInteract, isChatOpen }) => {
            const [pos, setPos] = useState(10);
            const [dir, setDir] = useState(1);
            
            useEffect(() => {
                if (isChatOpen) return;
                const interval = setInterval(() => {
                    setPos(p => {
                        let next = p + (0.15 * dir);
                        if (next > 85) { setDir(-1); return 85; }
                        if (next < 5) { setDir(1); return 5; }
                        return next;
                    });
                }, 50);
                return () => clearInterval(interval);
            }, [dir, isChatOpen]);

            return (
                <div id="clawbot-layer">
                    <div className="clawbot-wrapper" onClick={onInteract} style={{ left: `${pos}%`, transform: `scaleX(${dir})` }}>
                        {/* Speech Bubble */}
                        {!isChatOpen && (
                            <div style={{
                                position: 'absolute', top: -40, left: dir === 1 ? 0 : -80,
                                background: '#3b82f6', color: 'white', padding: '5px 12px', borderRadius: 8,
                                fontSize: '12px', fontWeight: 'bold', transform: `scaleX(${dir})`,
                                whiteSpace: 'nowrap', boxShadow: '0 0 15px rgba(59, 130, 246, 0.5)'
                            }}>
                                üü¢ Systems Online
                            </div>
                        )}
                        <svg viewBox="0 0 150 200" style={{width: '100%', height: '100%'}}>
                            <g style={{animation: 'hover 2s infinite ease-in-out'}}>
                                <circle cx="75" cy="80" r="50" fill="#1e293b" stroke="#3b82f6" strokeWidth="3" />
                                <circle cx="60" cy="75" r="5" fill="#3b82f6" />
                                <circle cx="90" cy="75" r="5" fill="#3b82f6" />
                                <path d="M 60 100 Q 75 110 90 100" fill="none" stroke="#3b82f6" strokeWidth="3" strokeLinecap="round" />
                                <rect x="73" y="25" width="4" height="15" fill="#94a3b8" />
                                <circle cx="75" cy="20" r="4" fill="#ef4444" style={{animation: 'pulse 1s infinite'}} />
                            </g>
                        </svg>
                    </div>
                </div>
            );
        };

        // --- üí¨ CHAT ---
        const ChatWidget = ({ onClose }) => {
            const [msgs, setMsgs] = useState([{ role: 'bot', content: "ü§ñ ClawBot v3.0 Online. I have access to Ashish's research database. Ask me anything!" }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [msgs]);

            // üß† THE BACKUP BRAIN (If API Fails)
            const getBackupResponse = (text) => {
                const t = text.toLowerCase();
                if (t.includes('research') || t.includes('paper')) return "Ashish is currently working on 'Supply Chain Resilience Agents' (2026). It uses AI to simulate supply chain disruptions. He also has a paper on SME Digital Transformation under review.";
                if (t.includes('contact') || t.includes('email')) return "You can reach Ashish at ashish.phd2204@iimkashipur.ac.in.";
                if (t.includes('who')) return "Ashish Prasad is a PhD Scholar at IIM Kashipur specializing in Operations Management and Decision Sciences.";
                return "I'm analyzing that query. Ashish is an expert in Digital Twins and AI. Could you be more specific?";
            };

            const send = async () => {
                if (!input.trim()) return;
                const userText = input.trim();
                setInput('');
                setMsgs(prev => [...prev, { role: 'user', content: userText }]);
                setLoading(true);

                try {
                    // Try Kimi API via Proxy
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KIMI_API_KEY}` },
                        body: JSON.stringify({
                            model: 'moonshot-v1-8k',
                            messages: [{ role: 'system', content: "You are ClawBot. Keep answers under 50 words." }, { role: 'user', content: userText }],
                            temperature: 0.3
                        })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error("API Error");
                    setMsgs(prev => [...prev, { role: 'bot', content: data.choices[0].message.content }]);
                } catch (err) {
                    // ‚ö†Ô∏è FALLBACK MODE ACTIVATED
                    console.log("API Failed, using Backup Brain");
                    setTimeout(() => {
                        setMsgs(prev => [...prev, { role: 'bot', content: getBackupResponse(userText) }]);
                    }, 800);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="chat-widget">
                    <div className="chat-header">
                        <span style={{color:'white', fontWeight:'bold'}}>ClawBot Terminal</span>
                        <button onClick={onClose} style={{background:'none', border:'none', color:'white', cursor:'pointer'}}>‚úï</button>
                    </div>
                    <div className="chat-body">
                        {msgs.map((m,i) => <div key={i} className={`msg ${m.role}`}>{m.content}</div>)}
                        {loading && <div className="msg bot">Processing...</div>}
                        <div ref={bottomRef} />
                    </div>
                    <div className="chat-input-area">
                        <input className="chat-input" value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send()} placeholder="Execute command..." autoFocus />
                    </div>
                </div>
            );
        };

        // --- üì± APP ---
        const App = () => {
            const [chat, setChat] = useState(false);
            const [tweetIndex, setTweetIndex] = useState(0);
            
            // Rotating "Fake" Social Feed (Guaranteed to work)
            const tweets = [
                { date: "2h ago", text: "Just submitted the final draft on Supply Chain AI Agents! ü§ñ The simulation results are promising. #PhDLife #IIMKashipur" },
                { date: "1d ago", text: "Exploring Digital Twin applications in manufacturing SMEs. The data shows huge potential for optimization. üìä" },
                { date: "3d ago", text: "Great session at the OM Conference. Always inspiring to connect with fellow researchers. üéì" }
            ];

            useEffect(() => {
                const interval = setInterval(() => setTweetIndex(i => (i + 1) % tweets.length), 5000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div>
                    <nav className="glass-nav">
                        <div className="logo">&lt;ASHISH_PRASAD /&gt;</div>
                        <a href="mailto:ashish.phd2204@iimkashipur.ac.in" style={{color:'var(--accent)', textDecoration:'none', fontSize:'0.9rem', border:'1px solid var(--surface-highlight)', padding:'8px 16px', borderRadius:'6px'}}>Get in Touch</a>
                    </nav>

                    <div className="container">
                        <section className="hero">
                            <h1 style={{fontFamily: 'JetBrains Mono'}}>DECISION<br/>SCIENTIST.</h1>
                            <p className="tagline">PhD Scholar at IIM Kashipur. I build the bridge between Operations Management and Computer Science.</p>
                            <button onClick={() => setChat(true)} style={{background:'var(--accent)', color:'white', border:'none', padding:'1rem 2rem', borderRadius:'8px', fontSize:'1rem', fontWeight:'bold', cursor:'pointer', boxShadow:'0 0 20px var(--accent-glow)'}}>
                                Initialize ClawBot AI
                            </button>
                        </section>

                        <div className="grid">
                            <div className="card">
                                <h3>Supply Chain Resilience</h3>
                                <div className="card-meta">WORKING PAPER ‚Ä¢ 2026</div>
                                <p style={{color:'var(--text-muted)'}}>Using autonomous AI agents to mitigate disruption risks in multi-echelon supply chains.</p>
                            </div>
                            <div className="card">
                                <h3>SME Digital Transformation</h3>
                                <div className="card-meta">UNDER REVIEW</div>
                                <p style={{color:'var(--text-muted)'}}>Analyzing barriers to tech adoption in Indian manufacturing sectors using PLS-SEM.</p>
                            </div>
                            
                            {/* THE SOCIAL CAROUSEL (Guaranteed to work) */}
                            <div className="card social-card">
                                <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                    <h3>Live Updates</h3>
                                    <span style={{color:'var(--accent)'}}>‚óè Live</span>
                                </div>
                                <div className="tweet-mock">
                                    <div style={{fontSize:'0.8rem', color:'var(--text-muted)', marginBottom:'0.5rem'}}>
                                        @ashish_prasad ‚Ä¢ {tweets[tweetIndex].date}
                                    </div>
                                    <div style={{fontFamily:'sans-serif'}}>{tweets[tweetIndex].text}</div>
                                </div>
                                <div style={{marginTop:'1rem', display:'flex', gap:'5px'}}>
                                    {[0,1,2].map(i => (
                                        <div key={i} style={{height:'3px', flex:1, background: i === tweetIndex ? 'var(--accent)' : 'rgba(255,255,255,0.1)', transition:'all 0.3s'}} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <LivingClawBot onInteract={() => setChat(true)} isChatOpen={chat} />
                    {chat && <ChatWidget onClose={() => setChat(false)} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
