    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #2563eb; /* Academic Blue */
            --accent-light: #eff6ff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Layout */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        
        /* Navigation */
        nav {
            padding: 1.5rem 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px); z-index: 100;
        }
        .logo { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.25rem; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-link { 
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; font-weight: 500; 
            transition: color 0.2s;
        }
        .nav-link:hover { color: var(--accent); }

        /* Hero Section with ClawBot */
        .hero {
            display: flex; align-items: center; justify-content: space-between;
            min-height: 80vh; padding: 4rem 0;
        }
        .hero-text { flex: 1; max-width: 600px; }
        .hero-visual { flex: 1; display: flex; justify-content: center; position: relative; }

        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; letter-spacing: -0.02em; }
        p.lead { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem; max-width: 90%; }
        
        /* Buttons */
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 500; font-size: 0.95rem;
            text-decoration: none; transition: all 0.2s; cursor: pointer; border: none;
        }
        .btn-primary { background: var(--text-primary); color: white; }
        .btn-primary:hover { background: var(--accent); transform: translateY(-2px); }
        
        /* Sections */
        section { padding: 5rem 0; border-bottom: 1px solid var(--border); }
        h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 2.5rem; }

        /* Research Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 2rem; border-radius: 12px; transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: var(--shadow); }
        .tag { 
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
            color: var(--accent); margin-bottom: 1rem; display: block;
        }
        
        /* Social Feed */
        .feed-item {
            display: flex; gap: 1.5rem; padding: 2rem 0; border-bottom: 1px solid var(--border);
        }
        .feed-item:last-child { border-bottom: none; }
        .feed-meta { min-width: 120px; text-align: right; font-size: 0.9rem; color: var(--text-secondary); }
        .feed-source { 
            display: inline-block; background: var(--accent-light); color: var(--accent);
            padding: 0.2rem 0.6rem; border-radius: 100px; font-size: 0.75rem; font-weight: 600; margin-bottom: 0.5rem;
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed; bottom: 30px; right: 30px; width: 380px; height: 500px;
            background: white; border: 1px solid var(--border); border-radius: 16px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.15); z-index: 1000;
            display: flex; flex-direction: column; overflow: hidden;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-header {
            padding: 1rem 1.5rem; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-weight: 600;
        }
        .chat-body { flex: 1; padding: 1.5rem; overflow-y: auto; background: white; }
        .chat-input-area { padding: 1rem; border-top: 1px solid var(--border); background: var(--surface); }
        .chat-input {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border); border-radius: 8px;
            outline: none; font-family: 'Inter', sans-serif;
        }
        .chat-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-light); }
        
        .msg { margin-bottom: 1rem; max-width: 85%; padding: 0.8rem 1rem; border-radius: 12px; font-size: 0.95rem; }
        .msg.bot { background: var(--surface); color: var(--text-primary); border-bottom-left-radius: 2px; }
        .msg.user { background: var(--accent); color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; text-align: center; gap: 3rem; }
            .hero-visual { width: 100%; }
            .nav-links { display: none; }
            .chat-widget { width: 90%; right: 5%; bottom: 20px; }
        }
    </style>
</head>
